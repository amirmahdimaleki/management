server {
  listen 80;
  server_name localhost;

  # Set the root directory to serve files from
  root /usr/share/nginx/html;
  index index.html;

  # This is the crucial part for single-page applications (SPAs)
  # It tries to find the file, then a directory, and if not found,
  # it falls back to index.html to let React Router handle the route.
  location / {
    try_files $uri $uri/ /index.html;
  }
}